services:
  db:
    image: postgres:16.0
    restart: always
    container_name: db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: gik
    ports:
      - '5432:5432'
    healthcheck: #Додаємо для перевірки чи база даних вже запустилась
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 10

  db_migration: # Контейнер для мігрування схеми бази даних. Просто виконує команду npx -y prisma migrate dev --skip-generate
    build: .
    container_name: db_migration
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/gik
    command: npx -y prisma migrate dev --skip-generate
    depends_on: #Очікує запуску бази даних
      db:
        condition: service_healthy

  frontend:
    build: .
    restart: always
    container_name: frontend
    environment: # Додані значення змінних енвайромента
      API_URL: http://localhost:3000/api
      KEYCLOAK_ID: getinfokhpi
      KEYCLOAK_SECRET: WTrnnL4ds1zydIPIhilUPZRB2Z2id9Kc
      KEYCLOAK_ISSUER: https://accounts.universitywithme.org.ua/realms/KhPI
      END_SESSION_URL: https://accounts.universitywithme.org.ua/realms/KhPI/protocol/openid-connect/logout
      NEXTAUTH_SECRET: supersecret
      NEXTAUTH_URL: http://localhost:3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/gik
    ports:
      - "3000:3000"
    depends_on: #Очікує завершення мігрування бази даних
      db_migration:
        condition: service_completed_successfully