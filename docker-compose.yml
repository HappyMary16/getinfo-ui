version: '3.7'
services:
  db:
    image: postgres:16.0
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: gik
    ports:
      - '5432:5432'
  frontend:
    build:
      context: ~/getinfo/
      dockerfile: Dockerfile
    container_name: frontend
    command: npm start
    ports:
      - "3000:3000"